# Power Management Optimizations
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000

# Mouse Support
CONFIG_ZMK_MOUSE=y

# Bluetooth Optimizations
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# Battery Reporting Optimizations
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=300

# Split Keyboard Battery Monitoring
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Connection Stability Improvements
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5
CONFIG_BT_CTLR_PHY_2M=n
CONFIG_BT_CTLR_DATA_LENGTH_MAX=27

# Performance Optimizations
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Power Management Improvements
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# Memory and Stack Optimizations (helps prevent freezing)
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Flash Memory Power Management
CONFIG_FLASH=y
CONFIG_SPI=y

# Reduce power consumption and improve stability
CONFIG_BT_CTLR_CONN_PARAM_REQ=n
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=n

# USB Logging (disable for production to save power)
CONFIG_ZMK_USB_LOGGING=n 